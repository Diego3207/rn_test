<p-confirmDialog  #confirm [style]="{width: '50vw'}" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast key="msg"></p-toast>

<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <!--<p-toast></p-toast> -->
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" [routerLink]="['/associations/add/']"></button>
                        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="delete(1,null)" [disabled]="!selectedassociations || !selectedassociations.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt 
            [value]="associations"  
            [lazy]="true"
            [resetPageOnSort]="false"
            [multiSortMeta]="[{field: 'id', order: 1}]"
            sortMode="multiple" 
            (onLazyLoad)="load($event)" 
            [lazyLoadOnInit]="true"
            [paginator]="true" 
            [totalRecords]="totalRows"
            [rowsPerPageOptions]="[10,25,50]" 
            [loading]="loading"    
            [showCurrentPageReport]="true"
            currentPageReportTemplate="{{ getPageRange(page, limit, totalRows) }}"
            [(selection)]="selectedassociations" selectionMode="multiple"
            [rows]="10" [rowHover]="true"  dataKey="id" responsiveLayout="scroll" [breakpoint]="'760px'" [tableStyle]="{'minx-width': '50rem'}">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="associationTrackerServiceQuotationInformation['quotationSaleFolio']">
                            Folio <p-sortIcon field="associationTrackerServiceQuotationInformation['quotationSaleFolio']"></p-sortIcon>
                        </th>
                        <th pSortableColumn="associationTrackerServiceQuotationInformation['quotationSaleDescription']">
                            Descripción <p-sortIcon field="associationTrackerServiceQuotationInformation['quotationSaleDescription']"></p-sortIcon>
                        </th>
                        <th pSortableColumn="associationTrackerServiceTrackerInformation['trackerImei']">
                            Imei <p-sortIcon field="associationTrackerServiceTrackerInformation['trackerImei']"></p-sortIcon>
                        </th>
                        <th>
                        </th>
                        <th>
                            <!-- Espacio para que se vea bien las columnas -->
                        </th>
                    </tr>
                   <tr>
                        <th>
                            <!-- Espacio para que se vea bien las columnas -->
                        </th>
                        <th>
                            <p-columnFilter type="text"  [showButtons]="false" field="associationTrackerServiceQuotationInformation['quotationSaleFolio']"  [matchModeOptions]="matchModeOptionsNumber" > </p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="associationTrackerServiceQuotationInformation['quotationSaleDescription']" [matchModeOptions]="matchModeOptionsText" ></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="associationTrackerServiceTrackerInformation['trackerImei']" [matchModeOptions]="matchModeOptionsText" ></p-columnFilter>
                        </th>
                        <th>
                            
                        </th>
                        <th>
                            <!-- Espacio para que se vea bien las columnas -->
                        </th>
                    </tr> 
                </ng-template>

                <ng-template pTemplate="body" let-association let-expanded="expanded"> 
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="association"></p-tableCheckbox>
                        </td>
                        <td>{{association.associationTrackerServiceQuotationInformation['quotationSaleFolio']}}</td>
                        <td>{{association.associationTrackerServiceQuotationInformation['quotationSaleDescription']}}</td>
                        <td>{{association.associationTrackerServiceTrackerInformation['trackerImei']}}</td>
                        <td>
                            <div class="flex">
                                <button pTooltip="Editar Ubicación" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-text" [routerLink]="['/associations/edit/', association.id]"></button>
                                <button pTooltip="Eliminar Ubicación" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="delete(2,association)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
